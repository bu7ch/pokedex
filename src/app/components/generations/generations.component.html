<div class="container">
  <h2>Générations de Pokémon:</h2>
  <hr />
  <div class="menu" *ngIf="generations">
    <p class="menu-label">{{nbGenerations}} différentes générations : </p>
    <ul *ngFor="let generation of generations" class="menu-list">
      <li>
        <a>{{ generation.name | titlecase }} </a>
      </li>
    </ul>
  </div>
</div>
